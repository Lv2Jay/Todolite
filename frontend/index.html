<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>TodoLite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TodoLite</h1>

    <div class="input-area">
      <input id="input" placeholder="输入新任务..." />
      <button onclick="addTodo()">添加</button>
    </div>

    <!-- 设置：删除是否提示 -->
    <div class="settings">
      <label>
        <input type="checkbox" id="confirmDelete" checked />
        删除任务时提示确认
      </label>
    </div>

    <ul id="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
