<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>TodoLite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1 class="title">TodoLite</h1>

    <!-- 输入区 -->
    <div class="input-row">
      <input id="input" placeholder="输入新任务..." />
      <button id="addBtn">添加</button>
    </div>

    <!-- 设置区 -->
    <div class="settings">
      <label class="checkbox">
        <input type="checkbox" id="confirmDelete" checked />
        <span>删除任务时提示确认</span>
      </label>
    </div>

    <!-- 列表区 -->
    <ul id="list" class="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
